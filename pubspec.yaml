name: fiona_fashion
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^3.26.0
  cupertino_icons: ^1.0.0
  lottie: ^0.7.0
  persistent_bottom_nav_bar:
  share: ^0.6.5+4
  launch_review: ^2.0.0
  carousel_pro:

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true

  assets:

    - assets/animations/
    - assets/images/

  fonts:
    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

